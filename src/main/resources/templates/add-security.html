<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <header th:replace="fragments :: header"></header>

</head>
<body>
<h1 class ="container p-5 my-5">Add Security</h1>
<form method="post">
    <div class="form-group p-3 text-center">
        <label>Security Name
            <input class="form-control" th:field="${securityDTO.securityName}" />
        </label>
        <p class="error" th:errors="${securityDTO.securityName}"></p>
    </div>
    <div class="form-group p-3 text-center">
        <label>Ticker code
            <input class="form-control" th:field="${securityDTO.tickerCode}" />
        </label>
        <p class="error" th:errors="${securityDTO.tickerCode}"></p>
    </div>
    <div class="p-3 text-center">
        <input type="submit" class="btn btn-primary" value="Add Security" />
    </div>
</form>
</body>
</html>
