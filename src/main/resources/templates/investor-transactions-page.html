<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <header th:replace="fragments :: header"></header>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <p></p>
            <p><a class="nav-link" th:href="@{/portfolio}">Portfolio</a></p>
            <p>Transactions</p>
            <p><a class="nav-link" th:href="@{/logout}">Logout</a></p>
        </div>
        <div class="col-sm-6">
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <th>Security</th>
                    <th>Transaction Date</th>
                    <th># of Shares</th>
                    <th>Cost Price</th>
                    <th>Invested Capital</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.security.securityName}"></td>
                    <td th:text="${transaction.date}"></td>
                    <td th:text="${transaction.shares}"></td>
                    <td th:text="${transaction.cost}"></td>
                    <td th:text="${transaction.investedCap}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

</body>
</html>
